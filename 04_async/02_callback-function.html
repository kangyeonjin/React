<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //비동기처리를 하기 위한 흔한방법은 콜백함수를 이용하는것
        //특정비동기처리이후 수행할 내용을 또 정의해야할경우에 콜백함수의 중첩이생기고
        //이것들이 겹치게 되면 콜백지옥
        function increase(number, callback){
            setTimeout(()=>{
                const result = number +10;

                if(callback){
                    callback(result)
                }
            },1000)
        }

        //1번사용하기
        increase(0, result => console.log(result));
        increase(0, result=>{
            console.log(result);
            increase(result, result =>{
                console.log(result);
                increase(result, result=>{
                    console.log(result);
                    increase(result, result=>{
                        console.log(result);
                        
                    })
                    
                })
            })
            
        })
        
    </script>
</body>
</html>
