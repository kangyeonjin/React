<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>

<!-- 컴포넌트의 라이프사이클메소드는 9가지가 있다
 라이프사이클 메소드는 클래스형 컴포넌트에만 사용이 가능하다
 라이프 사이클은 총3가지 카테고리인 마운트,업데이트, 언마운트로 나뉜다
 
 마운트:
 dom이 생성되고 웹 브라우져상 나타나는것을 마운트라고 한다
 
 업데이트
 컴포넌트의 상태가 바뀌는 경우를 의미하여 총 4가지 업데이트 상황이있다
 props변경, state변경, 부모 컴포넌트 리랜더링, this.forceupdate(강제 렌더링 트리거)
 
 언마운트 :

 마운트순서
 constructor -> getDerivedStateFromProps -> render ->componentDidMount
 이순서로 호출된다

 -->
    <script type = "text/babel">

        class Greeting extends React.Component{

            //생성자
            constructor(props){

                /*
                컴포넌트를 만들때 처음으로 실행된다
                생성자 내에서는 state를 초기화할수있다
                (getDerviedStateFromProps를 사용하려면 state를 반드시 초기화해야한다)
                */
                super(props)
                console.log('constructor');

                this.state ={
                    text:'초기값'
                }
            }
                //props에 있는 값을 state에 넣을 때 사용하는 메소드
                static getDerivedStateFromProps(nextProps,nextState){
                    /*리엑트 16.3이후에 새로만든 라이프사이클메소드
                    props로 받아온값을 state에 동기화시키는 용도로 사용
                    마운트와 업데이트시 호출됨
                    */
                    console.log('getDeriveredStateFromProps');
                    return null;  //state를 변경할 필요가 없다면 null을 반환한다
                    
                }

                //리엑트 엘리먼트를 가상돔으로 구성하고 
                //실제 렌더트리까지 구성하는 시점에 호출되는 메소드
                render(){
                    console.log('render');

                    //무한루프확인
                    // this.setState({
                    //     text:'수정'
                    // })
                    
                    return(
                        <>
                        <h1>현재상태값, {this.state.text}</h1>

                        </>
                    )
                }

                //컴포넌트가 웹브라우저 상에 나타난후 호출되는 메소드
                componentDidMount(){
                    /*
                    컴포넌트를 다 만든후에 첫 렌더링을 마치고나면 호출됨
                    (dom이 그려지고 난후 ->mount이후)
                    다른 자바 스크립트 라이브러리 또는 프레임워크의 함수를 요청하넉나
                    이벤트 등록, setTimeout, setEnterval,네트워크 요청같은 비동기 작업을 처리*/
                    console.log('componentDidMount');
                    
                }
                
            }
        
        ReactDOM.createRoot(document.getElementById('root')).render(<Greeting/>);
    </script>
</body>
</html>
