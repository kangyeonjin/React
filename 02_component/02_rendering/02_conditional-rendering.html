<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>

    <!-- 조건부 랜더링
    여러개의 엘리먼트중, 특정조건에 따라 하나의 엘리먼트만 렌더링할수있다 -->
    <script type = "text/babel">
        
       let root = ReactDOM.createRoot(document.getElementById('root'));

       const answer = parseInt(prompt('리엑트가\n.재미있다.\n'));

       console.log(answer);
       
    //    랜더링시 조건비교후 조건부 렌더링하기(조건식이 심플할때는 괜찮음)
    //    복잡한경우에는 root부분이 복잡해지기 때문에 권장되지 않음
       const positiveElement = <h1>앞으로 점점더 재밌어 질거예요</h1>;
       const negativeElement =<h1>천천히 복습해보세요</h1>;

       root.render(
        (answer== 1)?positiveElement:negativeElement
    );

    //jsx내에서 조건에 따라 엘리먼트 다르게 생성하기

    // }

    // root.render(element1);
    
    //2-2.삼항연산자로 조건부 엘리먼트 생성하기
    //(const와 삼항연산자를 쓰는 구문을 안정성때문에 더 많이 사용한다)
    // const element =(answer===1)?(
    //     <h1>삼항연산자다아아</h1>
    // ):(
    //     <h1>그렇다고합니다</h1>
    // );
    
    // root.renger(element);

    //2-3. $$연산자를 이용한 조건부 엘리먼트 생성하기(조건에 맞을때만 엘리먼트가 보이게할때)
    const element = answer ===1 && <h1>앗녕</h1>
    // const element =answer===1 ||
    console.log(element);

    root.renger(element);
    </script>

    <!-- 리엑트는 변화가 필요한 부분만 바꿔준다(가상돔)
    react로 화면을 그릴때 html이랑 비슷하 jsx라는 문법으로 element를 만들어그림
    jsx문법
    여러개의 엘리먼트를 묶을때 플래그먼트<></>
    속성은 카멜케이스로 작성한다
