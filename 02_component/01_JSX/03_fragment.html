<html lang="ko">
<head>

        //div태그, 실제 돔의 구성요소를 차지한다  -> 리소스를 낭비한다

        //(babel17이상부터 지원)
        const {Fragment} = React;

        const element =(
            <>
                    <h1>Hello,{user.name}</h1>
                    <h3>phone,{user.phone}</h3>
