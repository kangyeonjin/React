<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>

    <script type = "text/babel">
        
        //인라인으로 간단한 이벤트 적용시 jsx의 자바스크립트 표현식 내에 이벤트 헨들러함수 작성가능
        const element =(
            <>
            <h1>Event Attribute</h1>
            <button onClick={()=>alert('HelloWorld')}>클릭하세요</button>
            </>
    )

        const onClickHandler =() => {
            alert('Hello World');
        };

        //2. 이벤트 동작시 사용할 이벤트 핸들러 사전 정의후 jsx내에 표현식으로 사용
        const element1 =(
            <>
            <h1>Event Attribute</h1>
            <button onClick={onClickHandler}>클릭하세요</button>
            </>
    )

        //간단하게 할때 1번방법
        //코드가 길어지거나 자주 사용할때 2번방법
        ReactDOM.createRoot(document.getElementById('root')).render(element);
    </script>
</body>
</html>
