<html lang="ko">
<head>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<body>
    <div id = "root"></div>


    <script type = "text/babel">

        // const numbers =[1,2,3,4,5];
        // const result = numbers.map(num => num*num);
        // console.log(result);
        
        // const fruit =['사과', '바나나', '수박'];
        // fruit.map((currentValue, index, array)=>{
        //     console.log(currentValue);
        //     console.log(index);

        // })

        const names =['홍길동','유관순','윤봉길','이순신','임꺽정']

        //name을 출력할 컴포넌트
        function NameLi(props){
            return <li>{props.name}</li>
        }

        function Items(props){

            const names = props.names;
            
//배열을 이용하여 반복적인 컴포넌트를 랜더링하는 방법
// 추가로 알아야 할 배열의 문법
// arr.map(callback);
// - callback함수의 파라미터로 전달 된 배열 내 각 요소를 원하는 규칙에 따라 변환 후 그 결과로 새로운 배
// 열을 반환한다.
// callback 함수: 새로운 배열 요소를 생성하는 규칙을 담은 함수로 파라미터는 3가지를 가질 수 있다.
// - currentValue: 현재 처리하고 있는 요소
// - index: 현재 처리하고 있는 요소의 index 값
// - array: 현재 처리하고 있는 원본 배열
            
            // return(
            // <>
            // <h1>잘나온다아</h1>
            // {names.map((name,index) =><li key={index}>{name}</li>)}
            // </>
            // )
            
            return(
                <ul>
                {names.map((name, index)=><NameLi name={name} key={index}></NameLi>)}
                </ul>
            )

        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Items names={names}/>);
    </script>
