<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>


    <script type = "text/babel">
        //useEffect는 기본적으로 마운트된시점과 업데이트된시점 두가지모두 동작하게됨
        //마운트될떄만 동작하고 업데이트시에는 동작하지 않게 컨트롤할수도있다
        //두번쨰 인자로 전달되는 배열을 의존성배열이라하며 마운트시점에만 동작하게 하기 위해서는 useEffect함수의 두번쨰 인자로 빈배열을 전달하면된다
        const{useState, useEffect} = React;

        function TimePrinter(){

            const [time,setTime] = useState(new Date().toLocaleTimeString());
            useEffect(
                ()=>console.log('마운트시점에만 동작함'),
                [] //두번쨰 인자로 빈 배열을 넣으면 업데이트시점에는 더이상 동작하지 않고 마운트 시점(렌더링이후)에만 동작하게됨
        )
            return(
                <>
                <button onClick={() => setTime(new Date().toLocaleTimeString())}>
                현재시간 확인하기
                </button>
                <h1>{time}</h1>
                    </>
                );
                
            
        }


        ReactDOM.createRoot(document.getElementById('root')).render(<TimePrinter/>);
    </script>
</body>
</html>
